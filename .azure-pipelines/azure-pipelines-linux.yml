jobs:
- job: linux_64
  pool:
    vmImage: ubuntu-16.04
  timeoutInMinutes: 240
  strategy:
    maxParallel: 8
    matrix:
      linux_clang_variantclingcxx_compilergxx:
        CONFIG: linux_clang_variantclingcxx_compilergxx
      linux_clang_variantclingcxx_compilertoolchain_cxx:
        CONFIG: linux_clang_variantclingcxx_compilertoolchain_cxx
      linux_clang_variantdefaultcxx_compilergxx:
        CONFIG: linux_clang_variantdefaultcxx_compilergxx
      linux_clang_variantdefaultcxx_compilertoolchain_cxx:
        CONFIG: linux_clang_variantdefaultcxx_compilertoolchain_cxx
  steps:
  - script: |
      sudo pip install --upgrade pip
      sudo pip install setuptools shyaml
    displayName: Install dependencies

  - script: .azure-pipelines/run_docker_build.sh
    displayName: Run docker build